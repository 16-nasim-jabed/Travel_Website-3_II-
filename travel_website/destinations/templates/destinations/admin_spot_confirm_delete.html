<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Delete Spot</title>
  <style>
    body{font-family:sans-serif;margin:2rem;}
    button{padding:0.5rem 1rem;margin-right:1rem;}
  </style>
</head>
<body>
  <h1>Delete Spot: “{{ spot.name }}”</h1>
  <p>This will remove the spot, its images, and offers.</p>

  <form method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'dest_admin_spot_list' dest_slug=destination.slug %}">
    <button type="button">Cancel</button>
  </a>
</body>
</html>
